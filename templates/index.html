<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Access Code</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #1a001f 0%, #0d0013 100%);
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(20, 0, 30, 0.8);
      border: 1px solid #b100ff;
      box-shadow: 0 0 20px #8000ff, 0 0 40px #8000ff33;
      border-radius: 15px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      font-size: 2.2em;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #b100ff;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1em;
      border: 2px solid #b100ff;
      border-radius: 8px;
      background: #15001f;
      color: #fff;
      width: 250px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #b100ff55;
    }

    button {
      padding: 12px 30px;
      font-size: 1em;
      color: white;
      background: #8000ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #a000ff, 0 0 30px #a000ff33;
      transition: background 0.3s;
    }

    button:hover {
      background: #a000ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Enter Access Code</h2>
    <form method="POST">
      <input type="text" name="access_code" placeholder="Access code" required>
      <br>
      <button type="submit">Unlock Gallery</button>
    </form>
  </div>
</body>
</html>
