<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0012;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      animation: fadeIn 1.5s ease-in-out;
      box-shadow: inset 0 0 60px #9a00ff33;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <iframe src="https://landoffakes.pixieset.com"></iframe>
</body>
</html>
