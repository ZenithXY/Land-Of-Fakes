<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invalid Code</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #330000 0%, #110000 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }

    h3 {
      color: #ff4444;
      font-size: 2em;
      text-shadow: 0 0 10px red;
    }

    a {
      margin-top: 20px;
      color: #ff66cc;
      text-decoration: none;
      font-size: 1.2em;
      padding: 10px 20px;
      border: 1px solid #ff66cc;
      border-radius: 10px;
      transition: background 0.3s;
    }

    a:hover {
      background: #ff66cc;
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
